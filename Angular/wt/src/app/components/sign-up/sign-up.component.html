<div class="bg-modal" *ngIf="show">
    <div class="modal-content">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
            <input type="text" placeholder="Benutzername" formControlName="userName">
            <input type="password" placeholder="Passwort" formControlName="userPassword">
            <button type="submit" class="textButton">Sing Up</button>
            <a href="#" class="altTextButton">Abbrechen</a>
        </form>
    </div>
</div>
