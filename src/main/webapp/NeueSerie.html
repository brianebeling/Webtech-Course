<!doctype html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="Steam2.css">
	<link rel="stylesheet" href="https://use.typekit.net/jfo2joa.css">
	<script src="interaction.js"></script> 
	<script src="https://kit.fontawesome.com/7096016fc8.js" crossorigin="anonymous"></script>
	<title>Steam Home</title>
</head>
<body>
	<header>
		<nav>
			<div>
				<a href="index.html" class="logo">STEAM™</a>
			</div>
			<div class="search">
				<a><i class="fas fa-search"></i></a>
				<input type="text" placeholder="Suche">
			</div>
			<ul class="nav-links">
				<li><a class="bigButtonMute">Neue Serie</a></li>
				<li><img src="img_avatar.png" alt="Avatar" class="avatar"></li>
				<li><a href="#" onClick="openSignIn();" class="textButton">Anmelden</a></li>
			</ul>
		</nav>
	</header>

	<div class="newSeries">
		<div class="nSboxHead">
			<i class="fas fa-arrow-left fa-3x"></i>
			<a href="index.html">Neue Serie</a>
		</div>
		<input class="nSboxTitle" type="text" placeholder="Titel">
		<input class="nSboxEpisodes" type="text"  placeholder="Anzahl der Folgen">
		<input class="nSboxSeasons" type="text"  placeholder="Anzahl der Seasons">
		<input class="nSboxGenre" type="text" placeholder="Genre">
		<input class="nSboxPlatform" type="text" placeholder="Platform">
		<div class="nSboxRating">
			<button class="ratingButton" onClick="openRating()">Rating</button>
			<div class="rating-dropdown-content">
				<a href="#" onClick="closeRating()">Sehr Gut</a>
				<a href="#" onClick="closeRating()">Gut</a>
				<a href="#" onClick="closeRating()">Ausgeglichen</a>
				<a href="#" onClick="closeRating()">Schlecht</a>
				<a href="#" onClick="closeRating()">Sehr Schlecht</a>
			</div>
		</div>
		<textarea class="nSboxComment" placeholder="Kommentar" cols="40" rows="5"></textarea>
	</div>
	<div class="nSboxSub"><a href="#" class="bigButton">Hinzufügen</a></div>
	
	
	<div class="bg-modal">
		<div class="modal-content">
			<input type="text" placeholder="Benutzername">
			<input type="password" placeholder="Passwort">
			<a href="#" class="textButton">Bestätigen</a>
			<a href="#" onClick="closeSignIn();" class="altTextButton">Abbrechen</a>
			<a href="#" onClick="closeSignIn(); openCreate();" class="altTextButton">Sign Up</a>
		</div>
	</div>
	
	<div class="bg-create">
		<div class="modal-content">
			<input type="text" placeholder="Benutzername">
			<input type="password" placeholder="Passwort">
			<a href="#" class="textButton">Erstellen</a>
			<a href="#" onClick="closeCreate();" class="altTextButton">Abbrechen</a>
		</div>
	</div>
</body>
</html>
